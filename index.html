<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href='https://fonts.googleapis.com/css?family=Cabin:100,300,400,500,700|Russo+One' rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Electrum Performance</title>
  </head>

  <body>
    <div class="app">
      <div class="app-container">
        <div class="logo">
          <img alt="Electrum Performance Logo" 
            class="logo-img"
            src="static/logo.svg">
          <h2 class="logo-text">ELECTRUM PERFORMANCE</h2>
        </div>
        <p>Electrum Performance is no longer available. We'd like to thank all of our subscribers for trying us out, and we have issued refunds as applicable. If you have any questions, please contact us at 
          <a class="contact" 
            href="mailto:electrumperformance@gmail.com">electrumperformance@gmail.com</a>.</p>
      </div>
    </div>
    
  </body>

  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: "Cabin", "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      -webkit-font-smoothing: antialiased;
    }

    body * {
      box-sizing: border-box;
    }

    .app {
      display: flex;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app-container {
      width: 70%;
    }

    .app-container p {
      font-size: 18px;
      line-height: 2;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logo-img {
      height: 150px;
      width: 110px;
      margin: 0 24px;
      display: block;
    }

    .logo-text {
      font-family: "Russo One", sans-serif !important;
      font-weight: 400;
      color: black;
      letter-spacing: 1px;
      font-size: 36px;
      text-align: center;
      margin: 12px 0 !important;
    }

    .contact {
      color: #1976d2;
    }

    /* Mobile Responsiveness */
    @media only screen and (max-width: 400px) {
      html, body {
        height: auto;
      }

      .app {
        min-height: 600px;
      }

      .app-container {
        width: 100%;
      }

      .logo-img {
        height: 100px;
      }

      .logo-text {
        font-size: 28px;
      }
    }
  </style>
</html>
